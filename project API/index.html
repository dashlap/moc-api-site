<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="container">
    
    <div id="registration-form" class="form-container active">
        <h2>Регистрация</h2>
        <input type="email" id="regEmail" placeholder="E-mail" required>
        <input type="password" id="regPassword" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>
        <p><a href="#" onclick="showLoginForm()">У меня уже есть аккаунт</a></p>
    </div>
    
    
    <div id="login-form" class="form-container hidden">
        <h2>Авторизация</h2>
        <input type="email" id="logEmail" placeholder="E-mail">
        <input type="password" id="logPassword" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p><a href="#" onclick="showRegistrationForm()">Забыли пароль?</a></p>
    </div>
    
    
    <div id="dashboard" class="hidden">
        <h2>Ваш профиль</h2>
        <p>Приветствуем вас!</p>
        <ul id="userInfo"></ul>
        <button onclick="logout()">Выход</button>
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
